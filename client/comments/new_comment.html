<template name="newComment">
  <div class="new-comment">
    <form>
      <div class="row">
        <span class="span0 gravatar">
          <img src="{{gravatarImageUrl}}" alt="Gravatar" class="gravatar" />
        </span>
        <span class="span3 pull-right content">
          <textarea id="content" name="content" rows="4" placeholder="Comment"></textarea>
        </span>
      </div>
      <div class="row">
        <span class="span1 pull-right">
          <button type="submit" class="btn btn-success">Comment</button>
        </span>
      </div>
    </form>
  </div>
</template>
