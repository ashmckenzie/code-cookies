<template name="newCodeCookie">

  <div class="new-code-cookie">
    <div class="row">
      <div class="span12">
        <form name="new-code-cookie" class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
              <input type="text" id="name" name="name" placeholder="Name of Code Cookie">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="editor">Content</label>
            <div class="controls">
              <div id="editor"></div>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-success">Add Code Cookie</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
