<template name="newCodeCookie">

  <div class="new-code-cookie">
    <div class="row">

      <form>

        <div class="span6 offset1">
          <div class="control-group">
            <div class="controls">
              <div id="editor"></div>
            </div>
          </div>
        </div>

        <div class="span4">
          <div class="control-group">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
              <input type="text" id="name" name="name" placeholder="Name of Code Cookie">
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
              <textarea id="description" name="description" class="span4" rows="4" placeholder="Code Cookie description"></textarea>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-success">Add Code Cookie</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
