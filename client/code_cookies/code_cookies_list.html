<template name="codeCookiesList">
  <div class="row text-center">
    <div class="span8 offset2">
      <ul>
        {{#each cookies}}
          <li>
            <div class="row">
              <div class="span5">
                <span class="badge">{{commentCount}}</span>
                <span class="badge badge-inverse">{{solutionCount}}</span>
                <a href="{{codeCookiePagePath this}}">
                  <span class="name">{{name}}</span>
                </a>
                <span class="muted">~</span>
                <span class="email">{{userEmail}}</span>
              </div>

              <div class="span2 pull-right text-right muted">
                <span class="created-at">{{dateNice createdAt}}</span>
              </div>

            </div>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
