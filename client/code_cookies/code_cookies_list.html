<template name="codeCookiesList">
  <div class="row text-center">
    <div class="span8 offset2">
      <ul>
        {{#each cookies}}
          <li>
            <div class="row">

              <div class="span4">
                <a href="{{codeCookiePagePath this}}">
                  <span class="name">{{name}}</span>
                </a>
                <span class="muted">~</span>
                <span class="email">{{userEmail}}</span>
              </div>

              <div class="span3 pull-right"
                <span class="created-at">{{createdAtNice}}</span>
              </div>

            </div>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
