<template name="codeCookieBrief">

  <div class="row">

    <div class="span4">
      <a href="{{codeCookiePagePath this}}">
        <span class="name">{{name}}</span>
      </a>
      <span class="muted">~</span>
      <span class="email">{{userEmail}}</span>
    </div>

    <div class="span3 pull-right"
      <span class="created-at">{{createdAtNice}}</span>
    </div>

  </div>

</template>
