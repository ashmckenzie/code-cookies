<template name="codeCookiePage">
  {{#with currentCodeCookie}}

  <div class="row">

    <div class="span6">
      <h2>Code Cookie</h2>
      {{> codeCookie}}
    </div>

    <div class="span6">
      {{#if showNewCodeCookieSolution}}
        {{> newCodeCookieSolution}}
      {{/if}}
      <h2>Solutions</h2>
      {{> codeCookieSolutions}}
    </div>

  </div>

  {{/with}}
</template>
